<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco-Friendly Card Flip Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #a7f3d0, #fef9c3);
      color: #065f46;
    }

    .prompt {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      animation: fadeOut 4s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
      max-width: 800px;
      margin: 40px auto;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #16a34a;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 10px;
    }

    .card-back img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card-back p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .previous, .next {
      display: flex;
      justify-content: center;
      margin: 35px 0;
    }

    .press {
      padding: 14px 34px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      background: linear-gradient(135deg, #43a047, #1b5e20);
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: all 0.35s ease;
    }

    .press:hover {
      transform: translateY(-4px) scale(1.05);
    }
  </style>
</head>

<body>

  <h1>üåç What to do to save Earth</h1>
  <p>Click a card to reveal an idea to save Earth!</p>

  <div class="prompt">üëâ Click a card to flip it</div>

  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
    </div>
  </div>

  <div class="previous">
    <a href="index.html"><div class="press">previous</div></a>
  </div>

  <div class="next">
    <a href="facts.html"><div class="press">next</div></a>
  </div>

  <script>
    const ecoIdeas = [
      { quote: "üíß Save Water, Every Drop Counts!", img: "https://images.pexels.com/photos/2570439/pexels-photo-2570439.jpeg" },
      { quote: "‚ôªÔ∏è Recycle Waste, Protect Nature!", img: "https://images.pexels.com/photos/5678734/pexels-photo-5678734.jpeg" },
      { quote: "üå± Use Biodegradable Products!", img: "https://images.pexels.com/photos/32234335/pexels-photo-32234335.jpeg" },
      { quote: "‚ö° Save Electricity, Switch Off Lights!", img: "https://images.pexels.com/photos/13325363/pexels-photo-13325363.jpeg" },
      { quote: "üåç Use Renewable Energy!", img: "https://images.pexels.com/photos/12289285/pexels-photo-12289285.jpeg" },
      { quote: "üöØ Don‚Äôt Litter, Keep Earth Clean!", img: "https://images.pexels.com/photos/13995379/pexels-photo-13995379.jpeg" }
    ];

    const frontImages = [
      "https://plus.unsplash.com/premium_vector-1715786847762-e4f0299602bf?w=600",
      "https://plus.unsplash.com/premium_vector-1721688599221-d07d2282f0c0?w=600",
      "https://plus.unsplash.com/premium_vector-1728723845546-cf30cfa6098d?w=600",
      "https://plus.unsplash.com/premium_vector-1721759390766-bc927a33228a?w=600",
      "https://images.unsplash.com/vector-1749323234461-a023088832f0?w=600",
      "https://plus.unsplash.com/premium_vector-1713205532280-7b17a9cbf9dd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const cards = document.querySelectorAll(".card");
    const shuffledIdeas = shuffle([...ecoIdeas]);

    cards.forEach((card, index) => {
      const front = card.querySelector(".card-front");
      const back = card.querySelector(".card-back");
      const idea = shuffledIdeas[index];

      front.style.backgroundImage = `url(${frontImages[index]})`;

      back.innerHTML = `
        <img src="${idea.img}" alt="Eco Idea">
        <p>${idea.quote}</p>
      `;
    });

    function flipCard(card) {
      card.classList.toggle("flipped");
    }
  </script>

</body>
</html>
