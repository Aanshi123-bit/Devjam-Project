<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #555555);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-200px); opacity: 1; }
      100% { transform: translateY(-400px); opacity: 0; }
    }

    .feedback-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      width: 420px;
      margin: 40px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    textarea, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #000;
    }

    .leaf-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.svgrepo.com/show/488963/tree-leaf.svg');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 200px;
      opacity: 0.2;
      z-index: 1;
    }

    .home {
      text-align: center;
      margin-top: 10px;
    }

    .home a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="leaf-bg"></div>

  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:12s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:10s;"></div>
  <div class="bubble" style="width:50px; height:50px; left:50%; animation-duration:14s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:70%; animation-duration:11s;"></div>
  <div class="bubble" style="width:20px; height:20px; left:85%; animation-duration:9s;"></div>

  <form class="feedback-form" id="feedback-form">

    <label>Your Name</label>

    <label>Your Email</label>

    <label>What do you want to say about our website?</label>
    <textarea name="thoughts" rows="3" placeholder="Share your thoughts..."></textarea>

    <label>Any suggestions you want to make?</label>
    <textarea name="suggestions" rows="3" placeholder="Your suggestions..."></textarea>

    <label>Which section did you like the most?</label>
    <select name="favoriteSection">

    <button type="submit">Submit Feedback</button>

    <div class="home">
      <a href="index.html">Home</a>

  </form>

        alert("Thank you for your feedback! ðŸŒ±");

</body>
</html>
