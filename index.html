<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>
  <script src="feedback.js"></script>
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #555555);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Bubble effect */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-200px); opacity: 1; }
      100% { transform: translateY(-400px); opacity: 0; }
    }

    /* Feedback form */
    .feedback-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      width: 420px;
      margin: 40px; /* Equal margin all sides */
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    /* Star rating */
    .stars {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #000;
    }

    /* Decorative leaf/tree background (SVG overlay) */
    .leaf-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.svgrepo.com/show/488963/tree-leaf.svg');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 200px;
      opacity: 0.2;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Leaf/tree decorative background -->
  <div class="leaf-bg"></div>

  <!-- Bubble elements -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:12s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:10s;"></div>
  <div class="bubble" style="width:50px; height:50px; left:50%; animation-duration:14s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:70%; animation-duration:11s;"></div>
  <div class="bubble" style="width:20px; height:20px; left:85%; animation-duration:9s;"></div>

  <!-- Feedback form -->
  <form class="feedback-form">
    <h2>ðŸŒ¿ Website Feedback ðŸŒ¿</h2>

    <label for="feedback">What do you want to say about our website?</label>
    <textarea id="feedback" rows="3" placeholder="Share your thoughts..."></textarea>

    <label for="suggestion">Any suggestions you want to make?</label>
    <textarea id="suggestion" rows="3" placeholder="Your suggestions..."></textarea>

    <label for="interaction">Which section did you like the most?</label>
    <select id="interaction">
      <option value="">-- Select an option --</option>
      <option value="dosdonts">Dos & Donâ€™ts</option>
      <option value="facts">Facts</option>
      <option value="games">Games</option>
      <option value="quiz">Quiz</option>
    </select>

    <label>Rate our website:</label>
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
    </div>

    <button type="submit" >Submit Feedback</button>

    <div class="home">
        <a href="index.html"><div class="press">home</div></a>
    </div>
  </form>
</body>
</html>
